<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Train Scheduler</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/style.css" />

    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center text-white">
        <h1 class="pt-3 textShadow">All Aboard To See The World!</h1>
        <h3 class="text-shadow">Next Stop...</h3>
      </div>

      <div class="row">
        <div class="col-12 col-md-8">
          <div class="card mb-4 h-100">
            <div class="card-header text-white"><b>Current Train Schedule</b></div>
            <div class="card-body">
              <table class="table table-sm table-striped" id="train-table">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-4">
          <div class="card mb-4 h-100">
            <div class="card-header text-white"><b>Add Train</b></div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="train-name-input"><b>Train Name</b></label>
                  <input
                    class="form-control"
                    id="train-name-input"
                    placeholder="Hogwarts Express"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <label for="destination-input"><b>Destination</b></label>
                  <input
                    class="form-control"
                    id="destination-input"
                    placeholder="Hogsmeade Station"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <label for="time-input"
                    ><b>First Train Time (HH:mm - Military Time)</b></label
                  >
                  <input
                    class="form-control"
                    id="time-input"
                    placeholder="11:00"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <label for="howOften-input"><b>Frequency (min)</b></label>
                  <input
                    class="form-control"
                    id="howOften-input"
                    placeholder="87600"
                    type="text"
                  />
                </div>
                <button class="btn float-right text-white" id="add-train-btn">
                  <b>Submit</b>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/train.js"></script>
  </body>
</html>
